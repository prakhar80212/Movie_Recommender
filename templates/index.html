<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url("https://www.reliancedigital.in/wp-content/uploads/2019/02/netflix_movies_cover.jpg");
            background-repeat:unset;
            background-size:contain;
            margin: 100px 100px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .movie-list {
            margin-top: 20px;
        }
        .movie-list ul {
            list-style-type: none;
            padding: 0;
        }
        .movie-list ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommender System</h1>
        <form action="/" method="post">
            <input type="text" name="movie_name" placeholder="Enter your favourite movie name...">
            <input type="submit" value="Recommend">
        </form>
        <div class="movie-list">
            <h3>Recommended Movies:</h3>
            <ul>
                {% for movie in recommended_movies %}
                <li>{{ movie }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
